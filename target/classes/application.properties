# ================== SERVER CONFIG ==================
server.address=0.0.0.0
server.port=8080
server.servlet.context-path=/
server.forward-headers-strategy=framework

# ================== DATABASE (H2) ==================
spring.datasource.url=jdbc:h2:mem:clinicdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ================== JPA / HIBERNATE ==================
# Cập nhật bảng khi có thay đổi entity, không xóa dữ liệu
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Cho phép Spring Boot tạo bảng xong mới chạy data.sql
spring.jpa.defer-datasource-initialization=true

# ================== SQL INIT ==================
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.continue-on-error=true
# (Nếu có schema.sql và data.sql thì giữ nguyên 2 dòng này)
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# ================== H2 CONSOLE ==================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ================== THYMELEAF ==================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML