<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm / Sửa Bệnh nhân</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body class="bg-light">

<!-- ✅ Header -->
<th:block th:replace="~{_header :: _header}"></th:block>

<div class="container mt-4">

    <!-- Tiêu đề động -->
    <h4 class="text-primary mb-3" 
        th:text="${patient.id == null ? ' Thêm bệnh nhân mới' : ' Sửa thông tin bệnh nhân'}"></h4>
    <!-- Form nhập liệu -->
    <form th:action="@{/patients/save}" th:object="${patient}" method="post" 
          class="bg-white p-4 rounded shadow-sm border">
        <!-- ID ẩn (dùng khi sửa) -->
        <input type="hidden" th:field="*{id}" />
        <!-- Mã bệnh nhân -->
        <div class="mb-3">
            <label class="form-label fw-bold">Mã bệnh nhân</label>
            <input type="text" class="form-control" th:field="*{code}" placeholder="Nhập mã bệnh nhân" required>
        </div>
        <!-- Họ tên -->
        <div class="mb-3">
            <label class="form-label fw-bold">Họ và tên</label>
            <input type="text" class="form-control" th:field="*{fullName}" placeholder="Nhập họ tên" required>
        </div>
        <!-- Địa chỉ -->
        <div class="mb-3">
            <label class="form-label fw-bold">Địa chỉ</label>
            <input type="text" class="form-control" th:field="*{address}" placeholder="Nhập địa chỉ">
        </div>
        <!-- Số điện thoại -->
        <div class="mb-3">
            <label class="form-label fw-bold">Số điện thoại</label>
            <input type="text" class="form-control" th:field="*{phone}" placeholder="Nhập số điện thoại">
        </div>

        <!-- Nút thao tác -->
        <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="/patients" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>
</div>

<!-- ✅ Footer -->
<th:block th:replace="~{_footer :: _footer}"></th:block>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
