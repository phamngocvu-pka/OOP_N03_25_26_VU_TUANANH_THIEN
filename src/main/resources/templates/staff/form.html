<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm / Sửa Nhân viên</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body class="bg-light">

<th:block th:replace="~{_header :: _header}"></th:block>

<div class="container mt-4">
    <h4 class="text-primary mb-3"
        th:text="${staff.id == null ? ' Thêm nhân viên mới' : ' Sửa thông tin nhân viên'}"></h4>
    <form th:action="@{/staff/save}" th:object="${staff}" method="post"
          class="bg-white p-4 rounded shadow-sm border">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label fw-bold">Mã nhân viên</label>
            <input type="text" class="form-control" th:field="*{code}" required>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Họ và tên</label>
            <input type="text" class="form-control" th:field="*{fullName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Chức vụ</label>
            <input type="text" class="form-control" th:field="*{role}">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Số điện thoại</label>
            <input type="text" class="form-control" th:field="*{phone}">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">CMND/CCCD</label>
            <input type="text" class="form-control" th:field="*{idCard}">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Khoa</label>
            <select class="form-select" name="department">
                <option value="">-- Chọn khoa --</option>
                <option th:each="dep : ${departments}"
                        th:value="${dep.id}"
                        th:selected="${staff.department != null and dep.id == staff.department.id}"
                        th:text="${dep.name}"></option>
            </select>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="/staff" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>
</div>

<th:block th:replace="~{_footer :: _footer}"></th:block>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
