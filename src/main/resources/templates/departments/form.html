<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm / Sửa Khoa / Phòng</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body class="bg-light">

<th:block th:replace="~{_header :: _header}"></th:block>

<div class="container mt-4">
  <h4 class="text-primary mb-3"
      th:text="${department.id == null ? '➕ Thêm Khoa / Phòng mới' : '✏ Sửa thông tin Khoa / Phòng'}"></h4>

  <form th:action="@{/departments/save}" th:object="${department}" method="post"
        class="bg-white p-4 rounded shadow-sm border">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label class="form-label fw-bold">Tên Khoa / Phòng</label>
      <input type="text" class="form-control" th:field="*{name}" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Cơ sở</label>
      <input type="text" class="form-control" th:field="*{facility}">
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Lưu</button>
      <a href="/departments" class="btn btn-secondary">Quay lại</a>
    </div>
  </form>
</div>

<th:block th:replace="~{_footer :: _footer}"></th:block>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
