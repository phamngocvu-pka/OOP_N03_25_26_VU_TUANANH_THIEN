<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org" th:replace="_layout :: *"><body>
  <h3 th:text="${appointment.id} != null ? 'Sửa Appointment' : 'Thêm Appointment'"></h3>
  <form method="post" th:action="${appointment.id} != null ? @{'/appointments/' + ${appointment.id}} : @{'/appointments'}" th:object="${appointment}">
    <div class="row g-3"><div class="col-md-4"><label class="form-label">Time</label><input class="form-control" type="datetime-local" th:field="*{time}"/></div>
<div class="col-md-4"><label class="form-label">Reason</label><input class="form-control" type="text" th:field="*{reason}"/></div>
<div class="col-md-4"><label class="form-label">Status</label><input class="form-control" type="text" th:field="*{status}"/></div></div>
    <button class="btn btn-primary mt-3">Lưu</button>
  </form>
</body></html>
