<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org" th:replace="_layout :: *"><body>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Doctors</h3>
    <a href="/doctors/create" class="btn btn-primary">+ Thêm</a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead><tr><th>id</th><th>fullName</th><th>email</th><th>phone</th><th></th></tr></thead>
      <tbody>
        <tr th:each="doctor : ${items}">
          <td th:text="${doctor.id}"></td><td th:text="${doctor.fullName}"></td><td th:text="${doctor.email}"></td><td th:text="${doctor.phone}"></td>
          <td class="text-nowrap">
            <a th:href="@{'/doctors/' + ${doctor.id} + '/edit'}" class="btn btn-sm btn-secondary">Sửa</a>
            <form th:action="@{'/doctors/' + ${doctor.id} + '/delete'}" method="post" style="display:inline;">
              <button class="btn btn-sm btn-danger">Xoá</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body></html>
