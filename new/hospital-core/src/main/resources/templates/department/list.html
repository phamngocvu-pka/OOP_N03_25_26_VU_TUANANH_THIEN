<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org" th:replace="_layout :: *"><body>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Departments</h3>
    <a href="/departments/create" class="btn btn-primary">+ Thêm</a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead><tr><th>id</th><th>name</th><th></th></tr></thead>
      <tbody>
        <tr th:each="department : ${items}">
          <td th:text="${department.id}"></td><td th:text="${department.name}"></td>
          <td class="text-nowrap">
            <a th:href="@{'/departments/' + ${department.id} + '/edit'}" class="btn btn-sm btn-secondary">Sửa</a>
            <form th:action="@{'/departments/' + ${department.id} + '/delete'}" method="post" style="display:inline;">
              <button class="btn btn-sm btn-danger">Xoá</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body></html>
