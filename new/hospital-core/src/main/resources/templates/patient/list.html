<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org" th:replace="_layout :: *"><body>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Patients</h3>
    <a href="/patients/create" class="btn btn-primary">+ Thêm</a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead><tr><th>id</th><th>fullName</th><th>dob</th><th>gender</th><th>phone</th><th>email</th><th></th></tr></thead>
      <tbody>
        <tr th:each="patient : ${items}">
          <td th:text="${patient.id}"></td><td th:text="${patient.fullName}"></td><td th:text="${patient.dob}"></td><td th:text="${patient.gender}"></td><td th:text="${patient.phone}"></td><td th:text="${patient.email}"></td>
          <td class="text-nowrap">
            <a th:href="@{'/patients/' + ${patient.id} + '/edit'}" class="btn btn-sm btn-secondary">Sửa</a>
            <form th:action="@{'/patients/' + ${patient.id} + '/delete'}" method="post" style="display:inline;">
              <button class="btn btn-sm btn-danger">Xoá</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body></html>
