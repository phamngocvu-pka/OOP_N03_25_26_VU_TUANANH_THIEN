<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org" th:replace="_layout :: *"><body>
<section class="mb-4">
  <div id="hero" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#hero" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#hero" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#hero" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active bg-dark text-white" style="height:320px;">
        <div class="d-flex h-100 align-items-center justify-content-center flex-column">
          <h1 class="display-6">Hospital Management</h1>
          <p class="lead">Quản lý bệnh nhân, bác sĩ, lịch hẹn, toa thuốc, hoá đơn.</p>
        </div>
      </div>
      <div class="carousel-item bg-secondary text-white" style="height:320px;">
        <div class="d-flex h-100 align-items-center justify-content-center flex-column">
          <h1 class="display-6">Thống kê nhanh</h1>
          <p class="lead">Patients: <span th:text="${patients}">0</span> • Doctors: <span th:text="${doctors}">0</span> • Appointments: <span th:text="${appointments}">0</span></p>
        </div>
      </div>
      <div class="carousel-item bg-info text-white" style="height:320px;">
        <div class="d-flex h-100 align-items-center justify-content-center flex-column">
          <h1 class="display-6">Spring Boot + Thymeleaf</h1>
          <p class="lead">Giao diện chính theo mẫu carousel Bootstrap.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#hero" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
    <button class="carousel-control-next" type="button" data-bs-target="#hero" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
  </div>
</section>
</body></html>
