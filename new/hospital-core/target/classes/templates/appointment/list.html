<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org" th:replace="_layout :: *"><body>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Appointments</h3>
    <a href="/appointments/create" class="btn btn-primary">+ Thêm</a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead><tr><th>id</th><th>time</th><th>reason</th><th>status</th><th></th></tr></thead>
      <tbody>
        <tr th:each="appointment : ${items}">
          <td th:text="${appointment.id}"></td><td th:text="${appointment.time}"></td><td th:text="${appointment.reason}"></td><td th:text="${appointment.status}"></td>
          <td class="text-nowrap">
            <a th:href="@{'/appointments/' + ${appointment.id} + '/edit'}" class="btn btn-sm btn-secondary">Sửa</a>
            <form th:action="@{'/appointments/' + ${appointment.id} + '/delete'}" method="post" style="display:inline;">
              <button class="btn btn-sm btn-danger">Xoá</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body></html>
