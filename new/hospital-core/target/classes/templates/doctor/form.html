<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org" th:replace="_layout :: *"><body>
  <h3 th:text="${doctor.id} != null ? 'Sửa Doctor' : 'Thêm Doctor'"></h3>
  <form method="post" th:action="${doctor.id} != null ? @{'/doctors/' + ${doctor.id}} : @{'/doctors'}" th:object="${doctor}">
    <div class="row g-3"><div class="col-md-4"><label class="form-label">Full name</label><input class="form-control" type="text" th:field="*{fullName}"/></div>
<div class="col-md-4"><label class="form-label">Email</label><input class="form-control" type="email" th:field="*{email}"/></div>
<div class="col-md-4"><label class="form-label">Phone</label><input class="form-control" type="text" th:field="*{phone}"/></div></div>
    <button class="btn btn-primary mt-3">Lưu</button>
  </form>
</body></html>
