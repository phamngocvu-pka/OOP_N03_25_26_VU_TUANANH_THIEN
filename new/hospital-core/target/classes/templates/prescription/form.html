<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org" th:replace="_layout :: *"><body>
  <h3 th:text="${prescription.id} != null ? 'Sửa Prescription' : 'Thêm Prescription'"></h3>
  <form method="post" th:action="${prescription.id} != null ? @{'/prescriptions/' + ${prescription.id}} : @{'/prescriptions'}" th:object="${prescription}">
    <div class="row g-3"><div class="col-md-4"><label class="form-label">Medicine</label><input class="form-control" type="text" th:field="*{medicineName}"/></div>
<div class="col-md-4"><label class="form-label">Dosage</label><input class="form-control" type="text" th:field="*{dosage}"/></div>
<div class="col-md-4"><label class="form-label">Days</label><input class="form-control" type="number" th:field="*{days}"/></div></div>
    <button class="btn btn-primary mt-3">Lưu</button>
  </form>
</body></html>
