<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org" th:replace="_layout :: *"><body>
  <h3 th:text="${patient.id} != null ? 'Sửa Patient' : 'Thêm Patient'"></h3>
  <form method="post" th:action="${patient.id} != null ? @{'/patients/' + ${patient.id}} : @{'/patients'}" th:object="${patient}">
    <div class="row g-3"><div class="col-md-4"><label class="form-label">Full name</label><input class="form-control" type="text" th:field="*{fullName}"/></div>
<div class="col-md-4"><label class="form-label">Date of birth</label><input class="form-control" type="date" th:field="*{dob}"/></div>
<div class="col-md-4"><label class="form-label">Gender</label><input class="form-control" type="text" th:field="*{gender}"/></div>
<div class="col-md-4"><label class="form-label">Phone</label><input class="form-control" type="text" th:field="*{phone}"/></div>
<div class="col-md-4"><label class="form-label">Email</label><input class="form-control" type="email" th:field="*{email}"/></div></div>
    <button class="btn btn-primary mt-3">Lưu</button>
  </form>
</body></html>
